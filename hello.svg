<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Nền hồng -->
  <rect width="800" height="200" fill="pink"/>
  
  <!-- Chữ HELLO -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-size="80" fill="white" font-family="Arial" stroke="white"
        stroke-width="2">
    HELLO
    <!-- Hiệu ứng lấp lánh đổi màu trắng sang hồng nhạt rồi lại trắng -->
    <animate attributeName="fill" 
             values="white;#ffe6f2;white" 
             dur="2s" 
             repeatCount="indefinite"/>
  </text>
</svg>
